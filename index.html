<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-clock</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="clock-container">
      <div class="row-sf"><span class="orange">let</span> clock = {</div>
      <div class="rows-p">
        <div class="row-p">hour: <span class="blue" id="hour"></span>,</div>
        <div class="row-p">minute: <span class="blue" id="minute"></span>,</div>
        <div class="row-p">
          seconds: <span class="blue" id="seconds"></span>,
        </div>
        <div class="row-p">period: <span class="green" id="period"></span>,</div>
        <div class="row-p">day: <span class="blue" id="day"></span>,</div>
        <div class="row-p">month: <span class="green" id="month"></span>,</div>
        <div class="row-p">year: <span class="blue" id="year"></span>,</div>
      </div>
      <div class="row-sf">};</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
